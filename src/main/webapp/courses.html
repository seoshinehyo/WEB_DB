<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수강 과목 확인</title>
</head>
<body>
<div class="container">
    <form method="GET" action="courses.jsp">
        <label for="name">이름</label>
        <input type="text" id="name" name="name"><br>

        <label for="nickname">별명</label>
        <input type="text" id="nickname" name="nickname"><br>

        <label for="grade">학년</label>
        <select id="grade" name="grade">
            <option value="1">1학년</option>
            <option value="2">2학년</option>
            <option value="3">3학년</option>
            <option value="4">4학년</option>
        </select><br>

        <div class="gender">
            <label>성별</label>
            <input type="radio" id="male" name="gender" value="남">
            <label for="male">남</label>
            <input type="radio" id="female" name="gender" value="여">
            <label for="female">여</label>
        </div>

        <div class="courses">
            <label>수강과목</label>
            <input type="checkbox" id="java" name="courses" value="JAVA">
            <label for="java">JAVA</label>
            <input type="checkbox" id="jsp" name="courses" value="JSP">
            <label for="jsp">JSP</label>
            <input type="checkbox" id="cpp" name="courses" value="C++">
            <label for="cpp">C++</label>
        </div>

        <button type="submit">send</button>
    </form>
</div>
</body>
</html>
